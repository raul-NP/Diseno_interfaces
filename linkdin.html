<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Linkdin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/linkdin.css'>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="img/logo_linkdin.png" alt="Logo Linkdin">
        </div>

        <div class="menu">
            <div class="menu-articulos">
                <button>
                    <img src="./img/articulos.svg" alt="Artículos">
                    <p>Artículos</p>
                </button>
            </div>
            <div class="menu-personas">
                <button>
                    <img src="./img/personas.svg" alt="Personas">
                    <p>Personas</p>
                </button>
            </div>
            <div class="menu-learning">
                <button>
                    <img src="./img/learning.svg" alt="Learning">
                    <p>Learning</p>
                </button>
            </div>
            <div class="menu-empleos">
                <button>
                    <img src="./img/empleos.svg" alt="Empleos">
                    <p>Empleos</p>
                </button>
            </div>
            <div class="menu-juegos">
                <button>
                    <img src="./img/juegos.svg" alt="Juegos">
                    <p>Juegos</p>
                </button>
            </div>
            <div class="menu-descargar">
                <button>
                    <img src="./img/descargarApp.svg" alt="Descargar aplicación">
                    <p>Descargar la aplicación</p>
                </button>
            </div>
        </div>

        <div class="sesion">
            <div><button class="sesion-unirse">Unirse ahora</button></div>
            <div><button class="sesion-iniciar">Inicia sesion</button></div>
        </div>
    </nav>

    <section>
        <div class="perfil">
            <div class="perfil-fondo">
                <img src="./img/fondo_linkdin.jpg" alt="Fondo de perfil">
            </div>

            <div class="perfil-top">
                <div class="perfil-foto">
                    <img src="./img/foto_linkdin.jpg" alt="Foto de perfil">
                </div>
            </div>

            <div class="perfil-notificaciones">
                <button><img src="./img/notificacion.svg" alt="Campana de Notificación"></button>
                <button><img src="./img/tresPuntos.svg" alt=""></button>
            </div>

            <div class="perfil-informacion">
                <div class="perfil-informacion-izquierda">
                    <h1>Ángel Vaquero Toncheva</h1>
                    <p>Logroño, La Rioja, España · Información de contacto</p>
                    <p>2 mil seguidores · Más de 500 contactos</p>
                    <div class="contactos">
                        <img src="./img/contacto1.jpg" alt="">
                        <img src="./img/contacto2.jpg" alt="">
                        <img src="./img/contacto3.jpg" alt="">
                        <p>Ver contactos en común</p>
                    </div>
                </div>
                <div class="perfil-informacion-derecha"></div>
            </div>

            <div class="perfil-footer">
                Footer
            </div>
        </div>
    </section>

    <aside>
        <div class="cursos">Curso</div>
    </aside>

</body>

</html>
